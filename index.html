<!DOCTYPE html>
<html>
<head>
  <title>Plant Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC:700|Josefin+Sans|Poiret+One|Spirax" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="container">
    <form id="plantEntryForm" class="card center" action="index.html" method="post">
      <div class="jumbotron">
        <h1>Create Your Plant</h1>
      </div>
      <div id="plantEntryStepOne">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="exampleFormControlInput1">Nickname:</label>
            <input type="text" class="form-control" id="nickNameInput" placeholder="Pick a nickname for your plant">
          </div>
          <div class="form-group col-sm-6">
            <label for="selectPlant">Species:</label>
            <select name="choice" onchange="uploadPhoto(this.value)" class="form-control" id="selectPlant">
              <option class="select-options">What kind of plant is it?</option>
              <option class="select-options">Create your own</option>
              <option class="select-options">Spider Plant</option>
              <option class="select-options">Snake Plant</option>
              <option class="select-options">Japanese Maple</option>
              <option class="select-options">Christmas Cactus</option>
              <option class="select-options">Japanese Aralia</option>
              <option class="select-options">Peace Lily</option>
              <option class="select-options">Asparagus Fern</option>
              <option class="select-options">Dracena</option>
            </select>
          </div>
        </div>
        <div class="row">
            <button class="center btn btn-success" type="button" id="createPlant">Enter Plant Details</button>
          <div id="commonNameDiv" class="form-group hidden">
            <label for="exampleFormControlInput1">What type of plant is this?</label>
            <input type="text" class="form-control" id="customCommonName" placeholder="Enter plant's common name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="sunlightSelection">Sunlight:</label>
          <select class="form-control" id="sunlightSelection">
            <option class="select-options">How much sun does it like?</option>
            <option class="select-options">Full Sun</option>
            <option class="select-options">Part Sun</option>
            <option class="select-options">Shade</option>
            <option class="select-options">Indirect Sun</option>
            <option class="select-options">North-facing</option>
            <option class="select-options">South-facing</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="hardinessSelection">Hardiness:</label>
          <select class="form-control" id="hardinessSelection">
            <option class="select-options">How would you describe its tolerance?</option>
            <option class="select-options">Average</option>
            <option class="select-options">Heat Tolerant</option>
            <option class="select-options">Drought Tolerant</option>
            <option class="select-options">Very Tolerant</option>
            <option class="select-options">Temperamental</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="waterDiv" "col-md-4">
          <div class="form-group">
            <label for="waterSelection">Watering:</label>
            <select class="form-control" id="waterSelection">
              <option class="select-options">How often to water?</option>
              <option class="select-options" value="1">Once a week</option>
              <option class="select-options" value="2">Twice a week</option>
              <option class="select-options" value="1">Every other week</option>
              <option class="select-options">Once a month</option>
            </select>
          </div>
          <div class="hidden" id="waterSelectionWeekday">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterMonday" value="monday">
              <label class="form-check-label" for="waterMonday">Monday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterTuesday" value="tuesday">
              <label class="form-check-label" for="waterTuesday">Tuesday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterWednesday" value="wednesday">
              <label class="form-check-label" for="waterWednesday">Wednesday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterThursday" value="thursday">
              <label class="form-check-label" for="waterThursday">Thursday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterFriday" value="friday">
              <label class="form-check-label" for="waterFriday">Friday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterSaturday" value="saturday">
              <label class="form-check-label" for="waterSaturday">Saturday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterSunday" value="sunday">
              <label class="form-check-label" for="waterSunday">Sunday</label>
            </div>
          </div>
          <div class="hidden" id="waterSelectionMonth">
            <div class="form-group">
              <label for="waterMonthDay">Select a day of the month</label>
              <select id ="waterMonthDropdown" class="form-control">
                <option class="select-options">Day to water:</option>
                <option class="select-options">1</option>
                <option class="select-options">2</option>
                <option class="select-options">3</option>
                <option class="select-options">4</option>
                <option class="select-options">5</option>
                <option class="select-options">6</option>
                <option class="select-options">7</option>
                <option class="select-options">8</option>
                <option class="select-options">9</option>
                <option class="select-options">10</option>
                <option class="select-options">11</option>
                <option class="select-options">12</option>
                <option class="select-options">13</option>
                <option class="select-options">14</option>
                <option class="select-options">15</option>
                <option class="select-options">16</option>
                <option class="select-options">17</option>
                <option class="select-options">18</option>
                <option class="select-options">19</option>
                <option class="select-options">20</option>
                <option class="select-options">21</option>
                <option class="select-options">22</option>
                <option class="select-options">23</option>
                <option class="select-options">24</option>
                <option class="select-options">25</option>
                <option class="select-options">26</option>
                <option class="select-options">27</option>
                <option class="select-options">28</option>
              </select>
            </div>
          </div>
        </div>
        <div class="pruningDiv col-md-4">
        <div class="form-group">
          <label for="pruningSelection">Pruning:</label>
          <select class="form-control" id="pruningSelection">
            <option class="select-options">How often to prune?</option>
            <option class="select-options" value="1">Once a week</option>
            <option class="select-options" value="2">Twice a week</option>
            <option class="select-options" value="1">Every other week</option>
            <option class="select-options" value="1">Once a month</option>
            <!-- <option class="select-options">As needed</option>
            <option class="select-options">Annually</option>
            <option class="select-options">Never</option> -->
          </select>
        </div>
        <div id="pruningSelectionWeekday" class="hidden">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningeSelectionCheckBoxes" type="checkbox" id="pruneMonday" value="monday">
            <label class="form-check-label" for="pruneMonday">Monday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningSelectionCheckBoxes" type="checkbox" id="pruneTuesday" value="tuesday">
            <label class="form-check-label" for="pruneTuesday">Tuesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningSelectionCheckBoxes" type="checkbox" id="pruneWednesday" value="wednesday">
            <label class="form-check-label" for="pruneWednesday">Wednesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningSelectionCheckBoxes" type="checkbox" id="pruneThursday" value="thursday">
            <label class="form-check-label" for="pruneThursday">Thursday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningSelectionCheckBoxes" type="checkbox" id="pruneFriday" value="friday">
            <label class="form-check-label" for="pruneFriday">Friday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningSelectionCheckBoxes" type="checkbox" id="pruneSaturday" value="saturday">
            <label class="form-check-label" for="pruneSaturday">Saturday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="pruningSelectionCheckBoxes" type="checkbox" id="pruneSunday" value="sunday">
            <label class="form-check-label" for="pruneSunday">Sunday</label>
          </div>
        </div>
        <div class="form-group hidden" id="pruningSelectionMonth">
          <label for="pruningMonthDay">Day to prune:</label>
          <select id="pruneMonthDropdown"class="form-control" id="pruningMonthDay">
            <option class="select-options">1</option>
            <option class="select-options">2</option>
            <option class="select-options">3</option>
            <option class="select-options">4</option>
            <option class="select-options">5</option>
            <option class="select-options">6</option>
            <option class="select-options">7</option>
            <option class="select-options">8</option>
            <option class="select-options">9</option>
            <option class="select-options">10</option>
            <option class="select-options">11</option>
            <option class="select-options">12</option>
            <option class="select-options">13</option>
            <option class="select-options">14</option>
            <option class="select-options">15</option>
            <option class="select-options">16</option>
            <option class="select-options">17</option>
            <option class="select-options">18</option>
            <option class="select-options">19</option>
            <option class="select-options">20</option>
            <option class="select-options">21</option>
            <option class="select-options">22</option>
            <option class="select-options">23</option>
            <option class="select-options">24</option>
            <option class="select-options">25</option>
            <option class="select-options">26</option>
            <option class="select-options">27</option>
            <option class="select-options">28</option>
          </select>
        </div>
      </div>
        <div class="fertilizingDiv col-md-4">
        <div class="form-group">
          <label for="fertilizingSelection">Fertilization:</label>
          <select class="form-control" id="fertilizingSelection">
            <option class="select-options">How often to fertilize?</option>
            <option class="select-options" value="1">Once a week</option>
            <option class="select-options" value="2">Twice a week</option>
            <option class="select-options" value="1">Every other week</option>
            <option class="select-options">Once a month</option>
            <!-- <option class="select-options">As needed</option>
            <option class="select-options">Annually</option>
            <option class="select-options">Never</option> -->
          </select>
        </div>
        <div class="hidden" id="fertilizingSelectionWeekday">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeMonday" value="monday">
            <label class="form-check-label" for="fertilizeMonday">Monday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeTuesday" value="tuesday">
            <label class="form-check-label" for="fertilizeTuesday">Tuesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeWednesday" value="wednesday">
            <label class="form-check-label" for="fertilizeWednesday">Wednesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeThursday" value="thursday">
            <label class="form-check-label" for="fertilizeThursday">Thursday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeFriday" value="friday">
            <label class="form-check-label" for="fertilizeFriday">Friday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeSaturday" value="saturday">
            <label class="form-check-label" for="fertilizeSaturday">Saturday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="fertilizingSelectionCheckBoxes" type="checkbox" id="fertilizeSunday" value="sunday">
            <label class="form-check-label" for="fertilizeSunday">Sunday</label>
          </div>
        </div>
        <div class="form-group hidden" id="fertilizingSelectionMonth">
          <label for="pruningMonthDay">Select a day of the month</label>
          <select id="fertilizingMonthDropdown" class="form-control" id="pruningMonthDay">
            <option class="select-options">1</option>
            <option class="select-options">2</option>
            <option class="select-options">3</option>
            <option class="select-options">4</option>
            <option class="select-options">5</option>
            <option class="select-options">6</option>
            <option class="select-options">7</option>
            <option class="select-options">8</option>
            <option class="select-options">9</option>
            <option class="select-options">10</option>
            <option class="select-options">11</option>
            <option class="select-options">12</option>
            <option class="select-options">13</option>
            <option class="select-options">14</option>
            <option class="select-options">15</option>
            <option class="select-options">16</option>
            <option class="select-options">17</option>
            <option class="select-options">18</option>
            <option class="select-options">19</option>
            <option class="select-options">20</option>
            <option class="select-options">21</option>
            <option class="select-options">22</option>
            <option class="select-options">23</option>
            <option class="select-options">24</option>
            <option class="select-options">25</option>
            <option class="select-options">26</option>
            <option class="select-options">27</option>
            <option class="select-options">28</option>
          </select>
        </div>
      </div>
      </div>
      <button class="center btn btn-primary" type="submit" name="button">Place In Garden</button>
    </form>
    <div id="calendar-display" class="card">
      <span id="fullDate"></span>
      <div class="jumbotron">
        <h1>Upcoming Tasks</h1>
      </div>
      <div class="row">
        <div class="col-md-6 card">
          <h2 class="calendar-header">This week</h2>
          <p class="daily-tasks" id="week-one-tasks"></p>
        </div>
        <div class="col-md-6 card">
          <h2 class="calendar-header">Next week</h2>
          <p class="daily-tasks" id="week-two-tasks"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 card">
        <h2 class="calendar-header">In 3 weeks</h2>
        <p class="daily-tasks" id="week-three-tasks"></p>
        </div>
        <div class="col-md-6 card">
          <h2 class="calendar-header">In 4 weeks</h2>
          <p class="daily-tasks" id="week-four-tasks"></p>
        </div>
      </div>
      <div class="col-md-12 card">
        <h2 class="calendar-header">A glance into the future...</h2>
        <p class="daily-tasks" id="week-glance-tasks"></p>
      </div>
      <button id="refreshButton" type="button" class="center btn btn-primary">Refresh Calendar</button>
    </div>
    <div id="myPlants-display" class="card">
      <div class="jumbotron">
        <h1>My Garden</h1>
      </div>
      <div class="row" id="myGarden">

      </div>
    </div>
  </div>
</body>
</html>
